<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user management system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav id="navLinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">location</a>
            <a href="#" id="mytask" class="hidden">My task</a>
        </nav>
        <button class="btn" id="loginbtn" >Login</button>
        <button class="menu-toggle" id="menuToggle">&#9776;</button> 

    </header>
    


     <div class="loginpopup hidden" id="loginPopup">
        <h1>Login</h1>
       <input type="text" placeholder="userId" id="loginuserid">
       <div class="error" id="erroruserid"></div> 
       <input type="password" placeholder="password" id="loginpassword">
       <div class="error" id="errorpassword"></div>
         <button class="btn" id="submitbtn" onclick="handlelogin()">Login</button>
       <button class="btn" id="createuser" onclick="handleCreateUser()">CreateUser</button>
        
        
     </div>

     <div class="dashboard" id="dashboard"></div>
     <div class="popup" id="createUserPopup">
        <h1>Create User</h1>
        <input type="text" placeholder="First Name" id="firstName"class="input-field">
        <div class="error" id="errorFirstName"></div>
        <input type="text" placeholder="Last Name" id="lastName"class="input-field">
        <div class="error" id="errorLastName"></div>
        <input type="text" placeholder="phone Number" id="phone" class="input-field">
        <div class="error" id="errorphone"></div>
        <input type="password" placeholder="Password" id="password" class="input-field">
        <div class="error" id="errorPassword"></div>
        <input type="text" placeholder="confirm Password" id="confirmPassword" class="input-field">
        <div class="error" id="errorConfirmPassword"></div>
        <select id="userType" class="input-field">
            <option value="">Select User Type</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
        </select>
        <div class="error" id="errorUserType"></div>
        <button class="btn" onclick="handleCreateUser()">Create User</button>
    

     </div>
    <script src="script.js"></script>
</body>
</html>
